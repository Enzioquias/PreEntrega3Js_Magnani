<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="./assets/images/logoNaranjaTransparent.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Calculadora de Forrajes</title>
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        data-bs-theme="light"
        z-3
      >
        <div class="container-fluid">
          <a id="logoAFN" class="navbar-brand links" href="#">
            <img
              class="navbar-logo"
              src="./assets/images/logoNaranjaTransparent.png"
              alt="Avicola FDN"
            />
          </a>
          <a class="navbar-brand links" href="#">
            <h2 id="navbar-titulo">Avícola Frutos del Nido</h2>
          </a>
          <div class="separadorNavBar"></div>
          <a href="#"
            ><img
              class="modoOscuro"
              id="modoOscuro"
              src="./assets/images/modo-oscuro.png"
              alt="modo oscuro"
          /></a>
        </div>
      </nav>
    </header>

    <main>
      <h2>Calculadora de Forrajes para Animales de Granja</h2>

      <div>
        <form action="">
          <label for="eleccionAnimal">Elegir Animal</label>
          <select name="eleccionAnimal" id="eleccionAnimal">
            <option value="Ponedora Lohmahn">Gallinas ponedoras Lohmann Marron</option>
            <option value="Ponedora Leghorn">Gallinas ponedoras Leghorn Blanca</option>
            <option value="Pollos Parrilleros Broiler">Pollos parrilleros Broiler</option>
            <option value="Cerdos">Cerdos</option>
            <option value="Ganado Bovino">Ganado Bovino</option>
          </select>

          <label for="cantidadAnimales"
            >Introducir cantidad de animales a criar</label
          >
          <input id="cantidadAnimales" name="cantidadAnimales" type="number" />

          <label id="labelTiempo" for="resultadoTiempo"
            ><strong>Tiempo de crianza (Días)</strong></label
          >
          <input
            disabled
            id="resultadoTiempo"
            name="resultadoTiempo"
            type="number"
          />

          <label for="resultadoKilosBalanceado"
            ><strong>Alimento a consumir (Kg)</strong></label
          >
          <input
            disabled
            id="resultadoKilosBalanceado"
            name="resultadoKilosBalanceado"
            type="number"
          />

          <label for="resultadoCosto"
            ><strong>Costo de crianza del lote (AR$)</strong></label
          >
          <input
            disabled
            id="resultadoCosto"
            name="resultadoCosto"
            type="number"
          />

          <button
            class="btn btn-success"
            type="submit"
            name="botonGuardar"
            id="botonGuardar"
          >
            Guardar
          </button>
          <button
            class="btn btn-warning"
            type="reset"
            name="botonResetForm"
            id="botonResetForm"
          >
            Borrar todo
          </button>
          <!-- <button class="btn btn-info" name="botonGuardar" id="botonHistorial">
            Mostrar historial
          </button> -->
        </form>

        <i><p id="aclaraciones"></p></i>
      </div>
      <table class="table table-bordered table-striped">
        <thead id="tabla">
          <tr>
            <th>
              <h3><strong>Animal</strong></h3>
            </th>
            <th><h4><strong>Cantidad animales</strong></h4></th>
            <th><h4><strong>Cantidad kilos de alimento</strong></h4></th>
            <th><h4><strong>Costo del balanceado</strong></h4></th>
            <th><h4><strong>Tiempo de crianza</strong></h4></th>
          </tr>
        </thead>
      </table>
    </main>

    <footer style="display: none" class="footerIndex">
      <div class="footerChild footerChild1">
        <p>Avícola Frutos del Nido</p>
        <p>Granja avícola y Alimentos Balanceados de Granja</p>
      </div>
      <div class="footerChild footerChild2">
        <div>
          <a class="icoFooter" target="_blank" href="https://www.facebook.com/"
            ><img src="./assets/images/iconFace.png" alt="Icono de Facebook"
          /></a>
          <a
            class="icoFooter"
            target="_blank"
            href="https://twitter.com/?lang=es"
            ><img src="./assets/images/icoTwitter.png" alt="Icono de Twitter"
          /></a>
          <a class="icoFooter" target="_blank" href="https://www.instagram.com/"
            ><img src="./assets/images/icoInsta.png" alt="Icono de Instagram"
          /></a>
        </div>
        <div><p>Nuestras Redes</p></div>
      </div>
      <div class="footerChild footerChild3">
        <p><a class="links" href="#logoAFN">Ir a la cima</a></p>
      </div>
    </footer>

    <script src="calculadora.js"></script>
  </body>
</html>
